<!DOCTYPE html>
<html lang="en">

<head>

   <!-- Meta tags -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/gif/png" href="../img/logo.svg">

   <!-- CSS BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- PERSONAL CSS -->
   <link rel="stylesheet" href="../css/styles.css">

   <!-- Swiper CSS -->
   <link rel="stylesheet" href="../css/swiper.min.css" />

   <title>Dashboard</title>
</head>

<body>

   <div class="container-fluid no-gutters">
      <!-- NAVBAR -->
      <div class="row">
         <!-- LOGO -->
         <div class="col-6 d-flex flex-row" id="logo">
            <img class="img-fluid w-50 d-inline-block d-flex align-self-center" src="../img/logo.svg">
         </div>
         <!-- MENU -->
         <div class="col-6 d-flex flex-row-reverse" id="asset1">
            <!-- BACKGROUND MENU -->
            <img class="img-fluid w-100 d-inline-block" src="../img/Asset 6 2.svg" alt="Asset 5 2">
            <div class="card-img-overlay d-flex justify-content-end">
               <!-- COLLAPSE MENU(MOBILE) -->
               <!-- TO DO HREF-->
               <a class="btn d-lg-none" id="menu_icon" data-bs-toggle="collapse" href="#menu" role="button"
                  aria-expanded="false" aria-controls="menu">
                  <img class="img-fluid" src="../img/menu_icon.svg">
               </a>
               <!-- TO DO COLLAPSE BACKGROUND & HIDE THE BUTTON transsform in button-->
               <div class="collapse d-lg-none" id="menu" style="background: #272A45; color:#FFFFFF">

               </div>
               <!-- MENU LIST(DESKTOP) -->

               <div class="row w-100 h-100 d-flex justify-content-evenly d-none d-lg-inline-flex" id="menu_row">
  
               </div>
            </div>
            </img>
         </div>
      </div>
   </div>


   <!-- TEXTBOX & PRESENTATION IMAGE-->
   <div class="row">
      <!-- TEXTBOX -->
      <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
         <blockquote class="blockquote text-left" id="text_row1">
            <h1>
               Învățatul nu a fost niciodată mai simplu!
            </h1>
            <h2 id="text_row2" style="padding-right: 4vw;">
               Platforma ideală pentru meditații online, atât pentru profesori, cât și pentru studenți.
            </h2>
         </blockquote>
      </div>
      <!-- PRESENTATION IMAGE -->
      <div class="col-md-6 col-sm-12 d-flex justify-content-center">
         <img class="img-fluid d-inline-block" id="asset5_1" src="../img/Asset 5 1.svg" alt="asset_5_1">
      </div>
   </div>
   </div>
   <div class="container-fluid">


      <div class="container-fluid">
         <footer class="footer">
            <div class="row">
               <div class="col-6">
                  <img class="img-fluid" id="footerimg" src="../img/Asset 6 2.svg">
               </div>
               <div class="col-6 d-flex justify-content-end align-items-end">
                  <a href="https://www.facebook.com/LsacBucuresti/" target="_blank"><img class="footer-icon"
                        src="../img/icon_facebook.svg"></a>
                  <a href="https://www.instagram.com/lsacbucuresti/" target="_blank"><img class="footer-icon"
                        src="../img/icon_instagram.svg"></a>
                  <a href="#" target="_blank"><img class="footer-icon" src="../img/icon_twitter.svg"></a>
               </div>
            </div>
         </footer>
      </div>


      <!-- JQUERY -->
      <script src="../js/jquery-3.6.0.min.js"></script>

      <!-- BOOTSTRAP SCRIPT -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>

      <!-- Swiper SCRIPT -->
      <script src="../js/swiper.min.js"></script>

      <!-- SweetAlert -->
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <!-- CUSTOM SCRIPT -->
      <script src="../js/token.js"></script>
      <script src="../js/dashboard.js"></script>

</body>

</html>
